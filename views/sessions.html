<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <app-header></app-header>
    <app-sidebar></app-sidebar>
    <div class="main-content">
        <h1>YOUR SESSIONS WILL APPEAR HERE</h1>
        <div class="card-container">
            <div class="card-pending" onclick="location.href='pending.html'">
                <h2>Pending Requests</h2>
            </div>
            <div class="card-confirmed" onclick="location.href='confirmed.html'">
                <h2>Confirmed Sessions</h2>
            </div>
            <div class="card-completed" onclick="location.href='completed.html'">
                <h2>Completed Sessions</h2>
            </div>
            <div class="card-cancelled" onclick="location.href='cancelled.html'">
                <h2>Cancelled Sessions</h2>
            </div>
        </div>
        <div id="pending-list" class="session-list" style="display: none;">
            <h2>Pending requests</h2>
            <!-- Pending sessions go here -->
        </div>
    
        <div id="confirmed-list" class="session-list" style="display: none;">
            <h2>Confirmed Sessions</h2>
            <!-- Confirmed sessions go here -->
        </div>
    
        <div id="completed-list" class="session-list" style="display: none;">
            <h2>Completed Sessions</h2>
            <!-- Completed sessions go here -->
        </div>
    
        <div id="cancelled-list" class="session-list" style="display: none;">
            <h2>Cancelled Sessions</h2>
            <!-- Cancelled sessions go here -->
        </div>    
    </div>
    <script>
        function showList(listId) {
            // Hide all session lists
            document.querySelectorAll('.session-list').forEach(list => {
                list.style.display = 'none';
            });

            // Show the selected session list
            document.getElementById(listId).style.display = 'block';
        }
    </script>
    <script src="./theaderFooter.js"></script>
    <script src="../Client-servers/login.js"></script>
    <script src="../TClient-servers/sessions.js"></script>
</body>
</html>
